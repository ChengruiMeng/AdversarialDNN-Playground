    <div class="container">

      <div class="starter-template">
        <h1>Visualize Attack Models!</h1>

      <div class="row">
      
        <div class="col-md-8">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class = "panel-title">Hyperparameter configuration</h3>
            </div>
            <div class="panel-body">
              <p> <strong>Upsilon Parameter:</strong>
                <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" 
                  data-slider-max="1" data-slider-step="0.01" data-slider-value="0.50" />

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      $(document).ready(function(){     
          /* Slider for Upsilon */
          /*$('#ex1').bootstrapSlider({
            formatter: function(value) {
              return 'Current value: ' + value;
            }
          });*/
          var mySlider = $('#ex1').slider()

          /* Request the python script to run */
          $("button").click(function(){
            var slider_val = mySlider.slider('getValue');
            $.post("run_adversary",
            {
              model_name    : "L1",
              upsilon_value : slider_val,
            },
            function(data,status){
                alert("Data: " + data + "\nStatus: " + status);
            });
          });
      });
    </script>
